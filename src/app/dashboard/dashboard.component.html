<!-- Notification -->
<br>
<div class="row">
  <div class="col-4">
    <h2 class="mat-title" style="display: inline-block">Notifications</h2>
  </div>

  <div class="col-5"></div>

  <div class="col-3" style="float: right;">
    <button mat-raised-button routerLink="/home/notify">NEW NOTIFICATION</button>
  </div>
</div>

<div class="table-container mat-card">
  <table mat-table [dataSource]="dataSource" [class.isMobile]="isMobile">

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let notification">
        <span class="mobile-label">Subject:</span>
        {{notification.subject}}
      </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Body </th>
      <td mat-cell *matCellDef="let notification">
        <span class="mobile-label">Body:</span>
        {{notification.body}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
