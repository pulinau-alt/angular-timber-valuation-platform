<h3 mat-title>New Notification</h3>
<mat-card>
  <form (ngSubmit)="onSubmit()" class="mat-form" [formGroup]="notificationForm">
    <div class="form-field-container">

      <div>
        <mat-form-field>
          <input formControlName="subject" [(ngModel)]="notifyService.Subject" matInput placeholder="Subject" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input formControlName="body" [(ngModel)]="notifyService.Body" matInput placeholder="Note Body" required>
        </mat-form-field>
      </div>

      <br>
      <button mat-raised-button color="primary" type="submit">SUBMIT</button>

    </div>
  </form>
</mat-card>
