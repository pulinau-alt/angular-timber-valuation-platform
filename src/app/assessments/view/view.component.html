<div class="header">
  <div class="row">
    <div class="col-4">
      <mat-icon matPrefix>search</mat-icon>
      <mat-form-field floatLabel="never">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>

    <div class="col-5"></div>

    <div class="col-3" style="float: right;">
      <a routerLink="/assessments/form" mat-raised-button>new assessment</a>
    </div>
  </div>

  <h2 class="mat-title" style="display: inline-block">Assessments</h2>
  <span style="margin: 14px">{{ numItems }} items</span>
</div>

<div class="table-container mat-card">
  <table mat-table [dataSource]="dataSource" [class.isMobile]="isMobile">
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="table-actions">
          <button mat-button color="primary" (click)="onEditClicked(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-button color="warn" (click)="onDeleteClicked(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef> Division </th>
      <td mat-cell *matCellDef="let forest">
        <span class="mobile-label">Division:</span>
        {{forest.division}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="beat">
      <th mat-header-cell *matHeaderCellDef> Beat </th>
      <td mat-cell *matCellDef="let forest">
        <span class="mobile-label">Beat:</span>
        {{forest.beat}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="range">
      <th mat-header-cell *matHeaderCellDef> Range </th>
      <td mat-cell *matCellDef="let forest">
        <span class="mobile-label">Range:</span>
        {{forest.range}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="block">
      <th mat-header-cell *matHeaderCellDef> Block </th>
      <td mat-cell *matCellDef="let forest">
        <span class="mobile-label">Block:</span>
        {{forest.block}}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="sBlock">
      <th mat-header-cell *matHeaderCellDef> S.Block </th>
      <td mat-cell *matCellDef="let forest">
        <span class="mobile-label">S.Block:</span>
        {{forest.sBlock}}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
