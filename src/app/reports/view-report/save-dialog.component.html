<h1 mat-dialog-title>Save Report</h1>
<div mat-dialog-content>
  <p>Enter a name for the report</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" (click)="$event.target.select()">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
