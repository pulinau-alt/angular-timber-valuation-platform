<mat-card>

  <form [formGroup]="generateForm" (ngSumbit)="onSubmit">
    <div class="form-field-container">
      <mat-form-field>
        <input matInput formControlName="startDate" [matDatepicker]="startPicker" placeholder="Start date">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
  
      <span>to </span>
  
      <mat-form-field>
        <input matInput formControlName="endDate" [matDatepicker]="endPicker" placeholder="End date">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-select matInput formControlName="region" placeholder="Region">
          <mat-option>--</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button class="generate-button" color="primary" form="">generate</button>
    </div>

  </form>

</mat-card>
