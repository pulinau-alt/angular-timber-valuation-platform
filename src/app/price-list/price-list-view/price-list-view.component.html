<div class="container">
  <mat-card>
    <mat-card-content class="card-content">
      <h3>Price List</h3>

      <mat-icon matPrefix>search</mat-icon>
      <mat-form-field floatLabel="never">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <form>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedValue" name="clas" (selectionChange)="changeSelect()" style="width:250px"
            placeholder="Select Classification Type">
            <mat-option *ngFor='let clas of clases' [value]="clas.name">{{ clas.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <p>Selected option: {{ selectedValue }}</p>
        <p>option: {{ sel }}</p>
      </form>

      <button mat-raised-button (click)="openDialog()">Add new Species</button>
      <p>You chose: {{classific}}</p>


      <table mat-table [dataSource]="dataSource" style="width: 50%">

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="onEditClicked(row)">
                	<mat-icon >create</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
              <button mat-button color="warn" (click)="onDeleteClicked(row)">
                  <mat-icon>delete</mat-icon>
                </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef> Species </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.species}} </td>
        </ng-container>

        <ng-container matColumnDef="clas">
          <th mat-header-cell *matHeaderCellDef> Classification </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.class}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
