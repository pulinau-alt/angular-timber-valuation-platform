<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Price List</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field>
        <mat-select ngModel name="priceListMethod" (change)="selected($event)" placeholder="Select Classification Type">
            <mat-option *ngFor="let method of priceListMethods" [value]="method.id">{{ method.name }}</mat-option>          
        </mat-select>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="row">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 300px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.row}} </td>
        </ng-container>

        <ng-container matColumnDef="colm1">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm1}} </td>
        </ng-container>

        <ng-container matColumnDef="colm2">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm2}} </td>
        </ng-container>

        <ng-container matColumnDef="colm3">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm3}} </td>
        </ng-container>

        <ng-container matColumnDef="colm4">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm4}} </td>
        </ng-container>

        <ng-container matColumnDef="colm5">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm5}} </td>
        </ng-container>

        <ng-container matColumnDef="colm6">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 100px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm6}} </td>
        </ng-container>

        <ng-container matColumnDef="colm7">
          <th mat-header-cell *matHeaderCellDef style="padding-right: 20px;"> C1 </th>
          <td mat-cell *matCellDef="let priceList"> {{priceList.colm7}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
