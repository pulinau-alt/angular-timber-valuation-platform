<div class="container">
  <mat-card>

    <!-- Header -->
    <mat-card-header class="block">
      <mat-card-title>Change Price List Table</mat-card-title>
    </mat-card-header>

    <!-- Main Form -->
    <mat-card-content class="card-content">
      <form id="priceListForm" [formGroup]="priceListForm" (ngSubmit)="onSubmit()" class="mat-form">

        <mat-divider></mat-divider>
        <section [style.width]="'100%'">

          <mat-form-field>
            <input formControlName="id" matInput>
          </mat-form-field>

          <div class="row">
            <mat-form-field appearance="outline">
              <input formControlName="row" matInput placeholder="Row Name">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm1" matInput placeholder="column 1">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm2" matInput placeholder="column 2">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm3" matInput placeholder="column 3">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm4" matInput placeholder="column 4">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm5" matInput placeholder="column 5">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm6" matInput placeholder="column 6">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <input formControlName="colm7" matInput placeholder="column 7">
            </mat-form-field>
          </div>
        </section>


      </form>

    </mat-card-content>

    <!-- Actions -->
    <mat-card-actions>
      <button mat-stroked-button type="submit" form="priceListForm">SUBMIT</button>
    </mat-card-actions>

  </mat-card><br><br><br>
</div>
