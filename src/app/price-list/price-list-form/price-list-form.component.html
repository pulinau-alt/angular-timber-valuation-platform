<h3 mat-title style="display: inline-block;">Change Price List Table</h3>
<span *ngIf="!editable">
    <button mat-button style="max-width: 4px; float: right;" (click)="onEditClicked()">
      <mat-icon>edit</mat-icon>
    </button>
  </span>

<mat-card>

  <!-- Main Form -->
  
    <form id="priceListForm" [formGroup]="priceListForm" (ngSubmit)="onSubmit()" class="mat-form">

        <mat-form-field hidden>
          <input formControlName="id" matInput>
        </mat-form-field>

        <mat-form-field>
            <input formControlName="species" matInput placeholder="Species">
          </mat-form-field>
<br>
          <mat-divider></mat-divider>
          <br><br>

        <div class="row">
          <mat-form-field>
            <input formControlName="row" matInput placeholder="Row Name">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm1" matInput placeholder="1.36 & Above">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm2" matInput placeholder="1.34 - 1.12">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm3" matInput placeholder="1.10 - 1.00">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm4" matInput placeholder="0.98 - 0.82">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm5" matInput placeholder="0.80 - 0.64">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm6" matInput placeholder="0.62 - 0.48">
          </mat-form-field>

          <mat-form-field>
            <input formControlName="colm7" matInput placeholder="0.46 & Below">
          </mat-form-field>
        </div>
    </form>

  <!-- Actions -->
  <mat-card-actions>
    <button mat-stroked-button type="submit" form="priceListForm">SUBMIT</button>
  </mat-card-actions>

</mat-card><br><br><br>
